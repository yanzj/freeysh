WPA全名为Wi-Fi Protected Access，有WPA和WPA2两个标准，是一种保护无线电脑网络（Wi-Fi）安全的系统，
它是应研究者在前一代的系统有线等效加密（WEP）中找到的几个严重的弱点而产生的。WPA实作了IEEE 802.11i标准的大部分，
是在802.11i完备之前替代WEP的过渡方案。WPA的设计可以用在所有的无线网卡上，但未必能用在第一代的无线取用点上。
WPA2具备完整的标准体系，但其不能被应用在某些老旧型号的网卡上。





### ===========================================================================
首先，我假设您们都已经正确安装了无线网卡的驱动程序。没有这前提，后续的一切都如镜花水月。
如果您你机器确实没有正确安装上，您应该看看关于您的发布版本的维基和文档。

然后您就可以用如下命令来检查是哪一个接口来支持无线连接的：
    freeysh@freeysh-x:~$ iwconfig
    
一般来说，无线接口都叫做 wlan0。当然也有例外的，但在这篇教程中我们将会一直用通用叫法。
以防万一，你得确认下以使此接口服务是启动着的： 
    freeysh@freeysh-x:~$ sudo ip link set wlan0 up

一但确认了无线接口是工作着的，你就可以用如下命令来扫描附近的无线网络了：
    freeysh@freeysh-x:~$ sudo iw dev wlan0 scan | less 


### ===========================================================================
根据扫描出的结果，可以得到网络的名字（它的 SSID），
它的信息强度，以及它使用的是哪个安全加密的（如：WEP、WPA/WPA2）。
从此时起，将会分成两条路线：情况很好、很容易的以及情况稍微复杂的。

如果您想连接的网络是没有加密的，您可以用下面的命令直接连接：
    $ sudo iw dev wlan0 connect [网络 SSID]

如果网络是用 WEP 加密的，也非常容易：
    $ sudo iw dev wlan0 connect [网络 SSID] key 0:[WEP 密钥]
    
    
    
    

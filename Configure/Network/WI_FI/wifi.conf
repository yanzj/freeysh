### ===========================================================================    
但网络使用的是 WPA 或 WPA2 协议的话，事情就不好办了。
这种情况，您就得使用叫做 wpasupplicant 的工具，它默认是没有的。
然后需要修改 /etc/wpasupplicant/wpa_supplicant.conf 文件，增加如下行：

network={    ssid="[网络 ssid]"    psk="[密码]"    priority=1}

我建议你​​在文件的末尾添加它，并确保其他配置都注释掉。要注意 SSID 和密码字串都是大小写敏感的。
在技术上您也可以把接入点的名称当做是 SSID，使用 wpa_supplicant 工具的话会有合适的 SSID 来替代这个名字。

一旦配置文件修改完成后，在后台启动此命令：

$ sudo wpa_supplicant -i wlan0 -c /etc/wpa_supplicant/wpa_supplicant.conf

最后，无论是连到开放的网络还是加密的安全网络，您都得获取 IP 地址。简单地使用如下命令：

$ sudo dhcpcd wlan0

如果一切顺利的话，您应该已经通过 DHCP 获取到了一个全新的本地 IP，这个过程是在后台自动完成的。
如果想确认下是否真正连接上的话，您可以再一次输入如下命令检查：

$ iwconfig




### =========================================================================== 
最后，我认为多次重复第一步的检查操作是很有必要的。
您永远不会知道什么时候您的图形用户界面挂了，或者是什么时候不能访问无线连接了，所以现在就准备着用命令来检测吧。
还有，前面提到过的，有很多种方式（如 NetworkManager、wicd、netcfg、wifi 等等）来管理无线连接。
我坚持使用最基本的方式，但在某些情况下，我使用的工具可能您还没有，所以您在之前就得先下载它们。
另一方面，有很多高级的应用程序，他们确实是不包含在“默认包”里面的，使用它们会大大简化操作过程。
但一般建议是开始的话最好从基本的来。






